<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/scss/main.css">
  
  <script defer src="./assets/js/main.js"></script>

  <title>Frontend Mentor | Tip calculator App</title>

</head>
<body>

  <main class="main">
    <h1 class="page__title hidden">SPLI<br>TTER</h1>
    <img src="./assets/images/logo.svg" alt="Logo" class="logo">

      <section class="tip__calc">
        <h2 class="tipcalc__title hidden">Tip Calculator Section</h2>

        <section class="first__section">
          <h2 class="fs__title hidden">First Section</h2>
          <form class="form">
            <section class="input__section">
              <h2 class="hidden">Input Section</h2>
            <label for="billInp" class="form__label">Bill</label>
              <img src="./assets/images/icon-dollar.svg" class="icons" alt="Dollar Icon">
              <input type="text" name="billInp" id="billInp" class="bill__inp inputs" placeholder="0" autocomplete="off" maxlength="18">
            </section>
        
            <section class="tips">
              <h2 class="tips__title hidden">Tips Section</h2>
              <label for="customInp" class="form__label">Select Tip %</label>
              <section class="tips__inputs">
                <h2 class="hidden">Tips inputs Section</h2>
                <button class="tip__inp" id="1">5%</button>
                <button class="tip__inp" id="2">10%</button>
                <button class="tip__inp active" id="3">15%</button>
                <button class="tip__inp" id="4">25%</button>
                <button class="tip__inp" id="5">50%</button>
                <input type="text" name="customInp" id="customInp" class="tip__inp custom" placeholder="Custom" maxlength="2" autocomplete="off">
              </section>
            </section>
        
            <section class="input__section">
            <div class="texts">
              <label for="numPeopleInp" class="form__label">Number of People</label>
              <h6 class="error__message"></h6>
            </div>
              <img src="./assets/images/icon-person.svg" class="icons" alt="Person Icon">
              <input type="text" name="numPeopleInp" id="numPeopleInp" class="numpeople__inp inputs" value="0" placeholder="0" autocomplete="off" maxlength="18">
            </section>
          </form>
        </section>
        <section class="second__section">
          <h2 class="ss__title hidden">Second Section</h2>
          <section class="in__wrapper">
            <h5 class="ss__headers">
              Tip Amount <br>
              <span class="person__title">/ person</span>
            </h5>
            <h3 class="tip__amount">$0.00</h3>
          </section>
          <section class="in__wrapper">
            <h5 class="ss__headers">
              Total <br>
              <span class="person__title">/ person</span>
            </h5>
            <h3 class="total">$0.00</h3>
          </section>
          <button type="reset" class="btn__reset">RESET</button>
        </section>
      </section>
  </main>
  
  <footer class="footer">
    <section class="attribution">
      <h2 class="attr__title hidden">Attribution Section</h2>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/GFTF0906">Guilherme Fontebasso Tavares Faria</a>.
    </section>
  </footer>

</body>
</html>
